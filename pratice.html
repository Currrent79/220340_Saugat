<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and row</title>
</head>
<body>
    <ul>
        <li>THis is first unordered list</li>
        <li>THis is second unordered list</li>
        <li>THis is third unordered list</li>
    </ul>
    <ol type="a">
        <li>THis is first ordered list</li>
        <li>THis is second ordered list</li>
        <li>THis is third ordered list</li>
    </ol>
    <style>
        table, th ,td{
            border : 1px solid black;
            border-collapse :collapse;
        }
    </style>
    <table>
        <thead>
            <tr>
            <th>Saugat</th>
            <th>Prithivi</th>
            <th>Eshan</th>
            <th>John</th>
            </tr>
        </thead>
    <body>

            <td>Boratar</td>
            <td>balaju</td>
        </tr>
    </body>
    <body>
        <tr>
            <td>112</td>

            <td>888</td>

    </body>
    </table>
    
</body>
</html>
