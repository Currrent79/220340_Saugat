<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            document.getElementById("demo").classList.add("dark-mode");
        }
        function myfun2(){
            document.getElementById("demo").classList.remove("dark-mode");
        }
    </script>
    <style>
    .dark-mode{
        background-color: black;
        color: rgba(239, 240, 246, 0.981);
    }
    </style>
</head>
<body>
    <div id="demo" style="border: 2px solid black;">
        <h1>This is a title</h1>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente a aliquam nisi itaque quas temporibus
            aspernatur dicta debitis magni, molestiae distinctio pariatur suscipit iusto adipisci laboriosam mollitia
            autem possimus accusamus consectetur quod voluptatem error.
        </p>
    </div>
    <button onclick="myfun2()">Light mode</button>
    <button onclick="myfun()">Dark mode</button>
</body>

</html>
