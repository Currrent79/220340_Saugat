<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function myfunction(){
            console.log("button clicked")

    <script>
        function alert(){
            alert("Hello")
        }
    </script>
